<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harpellarpo Warporld</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="content-wrapper" id="content-wrapper">


      <div class="card" id="input-card">
        <select id="select-arp-version">
          <option selected value="v3">English to Arp V3</option>
          <option value="v2">English to Arp V2</option>
          <option value="v1">English to Arp V1</option>
        </select>
        <textarea id="input" class="textarea"></textarea>
      </div>

      <div class="card" id="output-card" style="position: relative;">
        <div id="v3-controls">
          <label for="enable-highligh-arps">Highlight Arps</label>
          <input type="checkbox" id="enable-highlight-arps">
        </div>
        <div id="output" style="position: absolute; top: 48px;"></div>
      </div>

    </div>
  </div>
</body>
</html>
